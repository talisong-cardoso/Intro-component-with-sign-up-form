<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Intro component with sign up form | Frontend Mentor</title>
  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="stylesheet" href="./src/styles/responsive.css">
  <link rel="stylesheet" href="./src/styles/animation.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Learn to code by watching others</h1>
      <p class="header__text">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>
    <main class="main">
      <p class="main__offer"><span>Try it free 7 days </span>then $20/mo. thereafter</p>
      <section class="container__claim-form">
        <form action="#" id="claim-form">
          <label for="first-name" class="claim-form__label">
            <input type="text" name="first-name" id="first-name" class="claim-form__input" placeholder="First Name" />
          </label>
          <label for="last-name" class="claim-form__label">
            <input type="text" name="last-name" id="last-name" class="claim-form__input" placeholder="Last Name" />
          </label>
          <label for="email" class="claim-form__label">
            <input type="text" name="email" id="email" class="claim-form__input" placeholder="Email Address" />
          </label>
          <label for="password" class="claim-form__label">
            <input type="text" name="password" id="password" class="claim-form__input" placeholder="Password" />
          </label>
          <button id="claim-form__button">Claim your free trial</button>
        </form>
        <p id="main__cliam-form__terms">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </section>
    </main>
  </div>

</body>

</html>
